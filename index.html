<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/book.png" type="image/x-icon" />
    <title>My Library</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
  </head>
  <body class="m-6">
    <h1 class="">My Library</h1>

    <form action="" method="get">
      <div
        class="flex w-60 flex-col gap-3 rounded-2xl border-4 bg-slate-600 p-4"
      >
        <input
          type="text"
          id="title"
          placeholder="Title"
          class="rounded-xl border border-solid border-black p-2"
          required
        />
        <input
          type="text"
          id="author"
          placeholder="Author"
          class="rounded-xl border border-solid border-black p-2"
          required
        />

        <input
          type="number"
          id="num-pages"
          placeholder="Pages"
          class="rounded-xl border border-solid border-black p-2"
          required
        />

        <div class="items-start">
          <label for="have-read">Read?</label>
          <input type="checkbox" id="have-read" />
        </div>

        <button disabled type="submit" id="add-book" class="bg-white p-2">
          Add book
        </button>
      </div>
    </form>

    <script src="app.js" async defer></script>
  </body>
</html>
